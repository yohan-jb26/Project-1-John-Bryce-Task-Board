<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styleTask.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://https://fonts.google.com/specimen/Pacifico?query=pac#standard-styles">
    <title>Task Board</title>
</head>

<body>
    <div id="container" class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title-board text-center m-5">My Task Board</h1>
            </div>

            <div id="taskContainer" class="col-12 col-md-10 offset-md-1 p-4">
                <form>
                    <div class="col-12 py-0">
                        <div class="form-group">
                            <label for="taskDate">Task description : </label>
                            <input type="text" class="form-control" id="taskData" name="taskData"
                                placeholder="Do something..." required autofocus />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col">
                                <label for="taskDate">Date : </label>
                                <input type="date" class="form-control" id="taskDate" value="2020-01-01"
                                    max="2030-12-31" name="taskDate" required />
                            </div>
                            <div class="col">
                                <label for="taskTime">Time : </label>
                                <input type="time" class="form-control" id="taskTime" value="00:00" max="24:00"
                                    name="taskTime" />
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="reset" class="btn btn-warning" id="reset">Reset</button>
                        <button type="submit" class="btn btn-primary " id="save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="post-it" class="row p-5"></div>
    </div>
    <script src="indexTask.js"></script>
</body>

</html>
